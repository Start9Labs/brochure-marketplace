<div class="flex flex-col">
  <h3 class="pb-4">Connect to another registry to explore more services.</h3>
  <tui-combo-box
    *ngIf="control"
    class="pb-4"
    [formControl]="control"
    [stringify]="getName()">
    Options
    <input tuiTextfield placeholder="Select a registry" />
    <ng-template #value let-item>
      <store-icon
        class="mr-2"
        size="24px"
        [url]="item.url"
        [marketplace]="marketplace"></store-icon>
      <span>{{ item.name }}</span>
    </ng-template>
    <ng-template tuiDataList>
      <tui-data-list>
        <button *ngFor="let item of data" tuiOption [value]="item">
          <store-icon
            class="mr-2"
            size="24px"
            [url]="item.url"
            [marketplace]="marketplace"></store-icon>
          <span>{{ item.name }}</span>
        </button>
      </tui-data-list>
    </ng-template>
  </tui-combo-box>
  <div class="flex justify-between">
    <button
      tuiButton
      size="l"
      type="button"
      appearance="flat"
      class="tui-form__button"
      (click)="cancel()">
      Cancel
    </button>
    <button
      tuiButton
      size="l"
      type="submit"
      class="tui-form__button"
      [disabled]="!control?.dirty"
      [showLoader]="!!(loading$ | async)"
      (click)="submit()">
      Submit
    </button>
  </div>
</div>
