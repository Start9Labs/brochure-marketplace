<marketplace-sidebar></marketplace-sidebar>
<ng-container *ngIf="pkg$ | async as pkg; else loading">
  <ng-container *ngIf="pkg | empty; else show">
    <div
      *ngIf="loadVersion$ | async as version"
      class="ion-text-center"
      style="padding-top: 64px">
      <ion-icon name="close-circle-outline" style="font-size: 48px"></ion-icon>
      <h2>
        {{ pkgId }} @{{ version === '*' ? 'latest' : version }} not found in
        this registry
      </h2>
    </div>
  </ng-container>

  <ng-template #show>
    <marketplace-package></marketplace-package>
  </ng-template>
</ng-container>

<ng-template #loading>
  <text-spinner text="Loading Package"></text-spinner>
</ng-template>
