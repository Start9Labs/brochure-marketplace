<ion-content class="ion-padding ion-text-center">
  <ion-grid class="g-content">
    <ion-row *ngIf="url$ | async as url" style="margin-bottom: 42px">
      <ion-col size="12">
        <div class="heading">
          <img
            *ngIf="hosts[url].icon as icon; else noIcon"
            [src]="'data:image/png;base64,' + icon | trustUrl"
            alt=""
          />
          <ng-template #noIcon>
            <ion-icon name="storefront-outline"></ion-icon>
          </ng-template>
          <h1 class="montserrat">{{ hosts[url].name }}</h1>
        </div>
        <ion-button
          *ngIf="alternative$ | async as store"
          fill="clear"
          color="dark"
          (click)="toggle(store.url)"
        >
          <ion-icon slot="start" name="repeat"></ion-icon>
          Switch to {{ store.name }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <marketplace-search [(query)]="query"></marketplace-search>
        <ng-container *ngIf="store$ | async as store; else loading">
          <marketplace-categories
            [categories]="store.info.categories"
            [category]="category"
            (categoryChange)="onCategoryChange($event)"
          ></marketplace-categories>

          <div class="divider"></div>

          <ion-grid
            *ngIf="store.packages | filterPackages: query:category as filtered"
          >
            <ion-row>
              <ion-col
                *ngFor="let pkg of filtered"
                sizeXs="12"
                sizeSm="12"
                sizeMd="6"
              >
                <marketplace-item [pkg]="pkg"></marketplace-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ng-container>

        <ng-template #loading>
          <marketplace-skeleton></marketplace-skeleton>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
