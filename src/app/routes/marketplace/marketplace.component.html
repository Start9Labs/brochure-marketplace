<ion-content>
  <ion-grid class="g-content">
    <ion-row *ngIf="url$ | async as url">
      <ion-col size="12">
        <h1 class="heading montserrat ion-text-center">
          {{ hosts[url].name }} marketplace
        </h1>
        <ion-button
          *ngIf="alternative$ | async as store"
          fill="clear"
          class="toggle"
          (click)="toggle(store.url)"
        >
          Switch to {{ store.name }} marketplace
        </ion-button>
        <marketplace-search [(query)]="query"></marketplace-search>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ng-container *ngIf="store$ | async as store; else loading">
          <!-- TODO: Remove $any after update to @start9labs/marketplace@0.3.3 -->
          <marketplace-categories
            [categories]="$any(store.info.categories)"
            [category]="category"
            (categoryChange)="onCategoryChange($event)"
          ></marketplace-categories>

          <div class="divider"></div>

          <ion-grid
            *ngIf="store.packages | filterPackages: query:category as filtered"
          >
            <ion-row>
              <ion-col
                *ngFor="let pkg of filtered"
                sizeXs="12"
                sizeSm="12"
                sizeMd="6"
              >
                <marketplace-item [pkg]="pkg"></marketplace-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ng-container>

        <ng-template #loading>
          <marketplace-skeleton></marketplace-skeleton>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
